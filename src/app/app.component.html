<div class="container">
<div class="ui card">
  <div>
    <h1>Team Generator</h1>
  </div>
  <div>
    <ol class="list">
      <!-- <li>Raj</li>
      <li>Venthan</li> -->
      <li *ngFor="let member of members">{{member}}</li>
    </ol>
  </div>
  <div class="add-members-container">
    <input #addMemberInput type="text" placeholder="Name" (input)="OnInput(addMemberInput.value)" [value]=newMember>
    <button (click)="addMember()">Add</button>
  </div>
 <div class="input-container">
  <input #numberOfTeamsInput type="number" placeholder="# of teams" (input)="onNumberOfTeamInput(numberOfTeamsInput.value)" [value]="numberOfTeams">
  <button (click)="generateTeams()">Generate</button>
 </div>
 <div>
  <p class="error-msg" >{{errorMessage}}</p>
 </div>
</div>
</div>
<div *ngIf="teams.length" class="teams-container">
  <div *ngFor="let team of teams ;let i =index" calss="team-container">
    <div>
      <h3>Team {{i+1 }} </h3>
      <ul>
        <li *ngFor="let member of team">{{member}}</li>
      </ul>
    </div>
  </div>
</div>
